name: Build and Deploy

on: 
  push:
    branches:
      - vue-migration

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache Node Modules 🗃️
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies 🔧
      run: npm ci

    - name: Build Application 🏗️
      run: npm run build
      env:
        NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL }}

    - name: Generate Static Files 📄
      run: npm run generate
      env:
        NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL }}

    - name: Add .nojekyll to prevent GitHub Pages from ignoring files starting with an underscore
      run: touch dist/.nojekyll

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        clean: true  # Ensures old files are removed before deploying the new ones
